<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About · Parhar Trucking — Crossdock Akron</title>
  <meta name="description" content="Parhar Trucking has delivered logistics solutions for over 30 years. Crossdock Akron adds cross-dock, pallet rework, and storage — 27 docks, 2+ acres parking, highway access under 0.5 miles." />
  <meta name="theme-color" content="#0a2a6b" />

  <style>
    :root{--bg:#ffffff;--paper:#ffffff;--line:#cfe1ff;--muted:#29509f;--text:#081a3a;--accent:#0a2a6b;--accent-2:#1b4aa5;--shadow:0 10px 30px rgba(27,74,165,.18);--radius:14px}
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,Helvetica,Arial;color:var(--text);background:var(--bg)}
    .container{width:min(1220px,92vw);margin-inline:auto}

    header{position:sticky;top:0;background:var(--paper);border-bottom:1px solid var(--line);z-index:40}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 6px}
    .brand{display:flex;align-items:center;gap:10px;color:var(--accent);font-weight:800}
    .brand svg{width:28px;height:28px}
    .links a{margin-left:10px;text-decoration:none;color:var(--text);padding:8px 14px;border:1px solid var(--line);border-radius:999px}

    /* Big monospace bullets with typewriter */
    .lead-wrap{padding:34px 0}
    .lead-title{margin:0 0 10px;font-size:clamp(24px,3vw,32px);color:var(--accent)}
    .bullets{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;background:#f2f8ff;border:1px solid var(--line);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow);white-space:pre-wrap}
    .cursor{border-right:2px solid var(--accent-2)}
    .map{margin-top:22px;border:1px solid var(--line);border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow);background:var(--paper)}
    .map iframe{width:100%;height:360px;border:0}

    footer{margin-top:34px;padding:22px 0;border-top:1px solid var(--line);font-size:14px;color:var(--muted);text-align:center;background:var(--paper)}
    footer .footbrand{display:inline-flex;align-items:center;gap:8px;color:var(--accent);font-weight:700}
    footer svg{width:18px;height:18px}
    footer a{color:var(--accent);text-decoration:none}

    @media (max-width:900px){.links{display:none}}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 16h13l3-5h2v5h-1a3 3 0 1 1-6 0H9a3 3 0 1 1-6 0H2v-2a3 3 0 0 1 1-2l3-3h8v7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span>Parhar Trucking · Crossdock Akron</span>
      </div>
      <nav class="links">
        <a href="index.html">Home</a>
        <a href="index.html#gallery">Gallery</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section class="container lead-wrap">
    <h2 class="lead-title">About Parhar Trucking</h2>
    <div id="bullets" class="bullets cursor" aria-live="polite"></div>

    <div>

    </div>

    <div class="map">
      <iframe title="Crossdock Akron Map" src="https://www.google.com/maps?q=1172+Rosemary+Blvd,+Akron,+OH+44306&output=embed" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>

    <div>
      
    </div>

  <footer>
    <div class="footbrand">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 16h13l3-5h2v5h-1a3 3 0 1 1-6 0H9a3 3 0 1 1-6 0H2v-2a3 3 0 0 1 1-2l3-3h8v7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <span>Parhar Trucking · Crossdock Akron</span>
    </div>
    <div>© <span id="year"></span> · <a href="https://www.google.com/maps?q=1172+Rosemary+Blvd,+Akron,+OH+44306">1172 Rosemary Blvd, Akron, OH 44306</a></div>
  </footer>

  <script>
    document.getElementById('year').textContent=new Date().getFullYear();

    // Typewriter bullet list with arrows -->
    const lines = [
      "-->  30+ years of dependable logistics.",
      "-->  Crossdock Akron: fast cross-docking, pallet rework/recoup, and storage.",
      "-->  Driver-friendly: 27 dock doors and 2+ acres of parking.",
      "-->  Highway access under 0.5 miles; ~11 miles to Walmart & Sam's Club DCs.",
      "-->  Hours: Mon–Fri 8–5  |  24/7 by appointment."
    ];
    const el = document.getElementById('bullets');
    let li = 0, ci = 0;
    (function type(){
      if(li >= lines.length){ el.classList.remove('cursor'); return; }
      const current = lines[li];
      if(ci <= current.length){
        el.textContent = (lines.slice(0, li).join("\n") + (li? "\n":"")) + current.slice(0, ci++);
        setTimeout(type, 14);
      } else {
        li++; ci = 0; setTimeout(type, 220);
      }
    })();
  </script>
</body>
</html>
